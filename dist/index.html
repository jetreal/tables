<!DOCTYPE html>
<html lang="en">
  <head>
    <title>start template</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.0.1/dist/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.0.2/Draggable.js"></script>
    <script src="js/index.js" defer=""></script>
  </head>
  <body>
    <div id="progress-line"></div>
    <div class="wrapperAll">
      <div class="displayParams">
        <p id="width"> </p>
        <p id="height"> </p>
        <p id="scroll"> </p>
        <p id="mouseX"> </p>
        <p id="mouseY"></p>
        <P id="clientX"></P>
        <P id="clientY"></P>
      </div>
      <div class="j-wrap-content">
        <sidebar class="j-wrap-content-sidebar">
          <button class="j-wrap-content-sidebar__add-table-btn">addTable</button>
          <button class="j-wrap-content-sidebar__add-table-btn" id="addElement">Text</button>
          <button class="j-wrap-content-sidebar__add-table-btn" id="addwindowItemTop">windowItem top</button>
          <button class="j-wrap-content-sidebar__add-table-btn" id="addwindowItemTopBottom">windowItem bottom</button>
          <button class="j-wrap-content-sidebar__add-table-btn" id="addwindowItemTopLeft">windowItem left</button>
          <button class="j-wrap-content-sidebar__add-table-btn" id="addwindowItemTopRight">windowItem right</button>
        </sidebar>
        <div class="j-wrap-content-map">
          <div class="resizable draggedMap">
            <div class="resizable-wall resizable-wall--top">
              <div class="resizable-wall__restricter"></div>
              <div class="resizablewindowItemWrapperTopAndBottom windowItemsDrag resizablewindowItemWrapperTopAndBottom--top">
                <div class="resizerwindowItemInnerTopAndBottom">
                  <div class="resizerwindowItem left-side"></div>
                  <div class="resizerwindowItem top-side"></div>
                  <div class="resizerwindowItem bottom-side"></div>
                  <div class="resizerwindowItem right-side"></div>
                  <div class="windowItemText">
                    <p>окно</p>
                  </div>
                  <input class="resizable-wall-windowItem-top-and-bottom__input" type="text" name="tableText" value="">
                  <div class="tableCenter-del">x</div>
                </div>
              </div>
            </div>
            <div class="resizable-wall resizable-wall--bottom"></div>
            <div class="resizable-wall resizable-wall--left"></div>
            <div class="resizable-wall resizable-wall--right"></div>
            <div class="resizable__restricter"></div>
            <div class="resizers">
              <div class="resizer top-left"></div>
              <div class="resizer top-right"></div>
              <div class="resizer bottom-left"></div>
              <div class="resizer bottom-right"></div>
              <div class="resizableTable box-item draggable-item draggable-item--uno" id="id1">
                <div class="resizerTablesTable">
                  <div class="resizerTable top-left"></div>
                  <div class="resizerTable top-right"></div>
                  <div class="resizerTable bottom-left"></div>
                  <div class="resizerTable bottom-right" id="my-child-draggable"></div>
                </div>
                <div class="tableCenter">
                  <div class="tableCenter-line"></div>
                  <div class="tableCenter-del">x</div>
                  <div class="tableText">
                    <p class="tebleTextP">123</p>
                  </div>
                  <input class="tableText__input" type="text" name="tableText" value="">
                  <div class="elipsTop chair"></div>
                  <div class="elipsLeft chair"></div>
                  <div class="elipsRight chair"></div>
                  <div class="elipsBottom chair"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="j-footer"></div>
    </div>
  </body>
</html>
